<div id="screenshot-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" id="close-modal">&times;</span>
    <h2>Preview Screenshot</h2>
    <div class="image-container">
      <img id="screenshot-preview" src="" alt="Screenshot preview" class="preview-img">
    </div>
    <div class="modal-actions">
      <a id="download-link" class="download-btn" download="screenshot.png">Download</a>
      <button id="retry-btn" class="retry-btn">Retry</button>
    </div>
  </div>
</div>
